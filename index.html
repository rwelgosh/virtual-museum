<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Minimalist Museum</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Start Screen Overlay -->
    <div id="start-screen">
      <div id="start-content">
        <div id="start-text" style="white-space: pre-wrap; margin-bottom: 30px; line-height: 1.6;">Loading...</div>
        <button id="enter-btn">Enter Museum</button>
      </div>
    </div>

    <!-- Popup Overlay -->
    <div id="popup" class="hidden">
      <div id="popup-content">
        <button id="close-btn">×</button>
        <div id="popup-3d-container" style="width: 100%; height: 300px; background-color: #f0f0f0; margin-bottom: 20px; border-radius: 4px; overflow: hidden; flex-shrink: 0;"></div>
        <h2 id="popup-title" style="margin-top: 0; text-align: center; flex-shrink: 0;">Artifact Title</h2>
        <div id="popup-desc" style="white-space: pre-wrap; line-height: 1.6; padding: 0 20px 20px 20px; overflow-y: auto; max-height: 100%;">Artifact Description goes here...</div>
      </div>
    </div>

    <!-- Sources Button -->
    <button id="sources-btn">Sources</button>

    <!-- Sources Popup Overlay -->
    <div id="sources-popup" class="hidden">
      <div id="sources-content">
        <button id="sources-close-btn">×</button>
        <h2 style="margin-top: 0;">Sources</h2>
        <div id="sources-text"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
